<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Login w/ HTML, CSS & JS</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="pin-login/pin-login.css" rel="stylesheet">

</head>
<body>
    <H1>Pin Login w/ HTML,CSS & JS</H1>
    <div class="pin-login" id="mainPinLogin">
        <input type="password" readonly class="pin-login__text">
        <div class="pin-login__numpad">
            <!--Java script to make keys-->


            <!-- <div class="pin-login__key">0</div>
            <div class="pin-login__key material-icons">done</div><br> -->
        </div>
    </div>
    <script src="pin-login/pin-login.js"></script>
    <script> new PinLogin({
        el: document.getElementById('mainPinLogin'), // pass in document element
        loginEndpoint: "login.php",
        redirectTo:"dashboard.html",
        maxNumbers: 4 // user cannot enter more then 4 numbers in the number pad
    });
    </script>
</body>
</html>
